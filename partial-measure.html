<div class="container-fluid">
    <div class="pull-right">
        <small class="text-danger"><strong>{{message}}</strong></small>
    </div>
    <div class="row row-speed">
        <div class="col-xs-2 col-sm-4 col-md-3 col-lg-2 title">
            <h1><span class="glyphicon glyphicon-dashboard"></span> <small class="hidden-xs">Speed</small></h1>
        </div>
        <div class="col-xs-10 col-sm-8 col-md-9 col-lg-10 value">
            <h2>{{state.speed}} <small>m/s</small></h2>
        </div>
    </div>
    <div class="row row-dist">
        <div class="col-xs-2 col-sm-4 col-md-3 col-lg-2 title">
            <h1><span class="glyphicon glyphicon-road"></span> <small class="hidden-xs">Distance</small></h1>
        </div>
        <div class="col-xs-10 col-sm-8 col-md-9 col-lg-10 value">
            <h2>{{state.dist}} <small>m</small></h2>
        </div>
    </div>
    <div class="row row-time">
        <div class="col-xs-2 col-sm-4 col-md-3 col-lg-2 title">
            <h1><span class="glyphicon glyphicon-time"></span> <small class="hidden-xs">Time</small></h1>
        </div>
        <div class="col-xs-10 col-sm-8 col-md-9 col-lg-10 value">
            <h2>{{ state.ticks | fmtTime }} <small ng-show="state.paused">stopped</small></h2>
        </div>
    </div>
    <nav class="navbar navbar-fixed-bottom control-buttons">
        <div class="container-fluid">
            <div class="row" ng-show="!state.paused">
                <div class="col-md-12">
                    <button class="btn btn-block btn-lg" ng-click="togglePause()">Stop</button>
                </div>
            </div>
            <div class="row" ng-show="state.paused">
                <div class="col-xs-2 col-md-2">
                    <button class="btn btn-block btn-lg" gm-view="result">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                        <span class="hidden-xs">Back</span>
                    </button>
                </div>
                <div class="col-xs-2 col-md-2">
                    <button class="btn btn-block btn-lg" ng-click="reset()">
                        <span class="glyphicon glyphicon-trash"></span>
                        <span class="hidden-xs">Reset</span>
                    </button>
                </div>
                <div class="col-xs-8 col-md-8">
                    <button class="btn btn-block btn-lg" ng-click="togglePause()">Continue</button>
                </div>
            </div>
        </div>
    </nav>
</div>
