<div class="container-fluid">
    <h1 class="center-text"><small>Avg. speed</small> 1.34 m/s</h1>
    <div class="time-line">
        <div class="mark-dist center-text">
            <!-- <h3>3 km 144 m</h3> -->
            <h3><span ng-show="dist.km > 0">{{dist.km}} km</span> {{dist.m}} m</h3>
        </div>
        <div class="mark-line"></div>
        <div class="pull-left">
            <div class="mark-circle"></div>
            <div class="mark-time" ng-bind="state.startTime | date:'HH:mm'"></div>
        </div>
        <div class="pull-right">
            <div class="mark-circle"></div>
            <div class="mark-time" ng-bind="state.finishTime | date:'HH:mm'"></div>
        </div>
        <div class="mark-total-time center-text">
            <h1><span ng-show="time.h > 0">{{time.h}}h</span> <small>{{time.m}} min</small></h1>
        </div>
    </div>
    <nav class="navbar navbar-fixed-bottom control-buttons">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-3 col-md-2">
                    <button class="btn btn-block btn-lg" gm-view="measure">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                        <span class="hidden-xs">Back</span>
                    </button>
                </div>
                <div class="col-xs-6 col-md-8">
                    <button class="btn btn-block btn-lg" ng-click="save()">Save</button>
                </div>
                <div class="col-xs-3 col-md-2">
                    <button class="btn btn-block btn-lg" gm-view="main">
                        <span class="hidden-xs">Menu</span>
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </button>
                </div>
            </div>
        </div>
    </nav>
</div>
